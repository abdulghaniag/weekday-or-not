<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
        background: linear-gradient(135deg, #74ebd5, #ACB6E5); /* Soft gradient background */
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .box {
        background-color: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        text-align: center;
    }

    input[type="text"] {
        padding: 10px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-right: 10px;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    </style>
</head>
<body>

<div class="box">
<input type="text" name="" id="user" placeholder="Enter Date and check weekday or not">
<button onclick="add()">Submit</button>
</div>



    <script>
       function add(){
        let userData = document.getElementById("user").value
        let day = new Date(userData);

        if(day.getDay() == 0){
        alert("Sunday");
        }else if(day.getDay() == 6){
       alert("Saturday");
        }else{
            alert("Not a Weedday"); 
        }
    }
        


    


    </script>
</body>
</html>
